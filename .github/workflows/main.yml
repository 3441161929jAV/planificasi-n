name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # o el nombre de tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install # o yarn install, dependiendo de tu configuraci칩n

    - name: Build
      run: npm run build # o el comando para generar tu p치gina web

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        publish_dir: ./build # o el directorio donde est치 tu p치gina web
